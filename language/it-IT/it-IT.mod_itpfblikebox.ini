; ﻿MOD_ITPFBLIKEBOX="ITPFacebookLikeBox"
MOD_ITPFBLIKEBOX_DESC="<p><a href='http://itprism.vi/free-joomla-extensions/social-marketing-seo/facebook-like-box' target='_blank'>ITPFacebookLikeBox</a> aggiunge un box Mi Piace di Facebook sul tuo sito.</p><p>Investi nell'estensione ed aiutaci a migliorarla. Tu puoi <a href="_QQ_"http://itprism.com/sponsorship"_QQ_" title="_QQ_"Sponsoring"_QQ_" target="_QQ_"_blank"_QQ_">sponsorizzare l'estensione con SMS o PayPal</a>.</p><p><a href='http://itprism.com/' target='_blank'>Sottoscrivi la ricezione delle news via email</a> per ricevere informazioni circa i nuovi aggiornamenti delle estensioni di ITPrism.</p><p>Per favore, vota questo modulo su <a href='http://extensions.joomla.org/extensions/social-web/facebook-display/15754' target='_blank'>Joomla! Extensions Directory!</a></p>"
; MOD_ITPFBLIKEBOX_HELP_URL="http://itprism.com/help/34-facebook-likebox-documentation-faq"   
MOD_ITPFBLIKEBOX_RENDERING="Modalità"
MOD_ITPFBLIKEBOX_RENDERING_DESC="ci sono due modi per visualizzare il box - iframe e XFBML. XFBML è piu' veloce di iframe."
MOD_ITPFBLIKEBOX_PAGE_LINK="Pagina URL"
MOD_ITPFBLIKEBOX_PAGE_LINK_DESC="Indirizzo URL della pagina di Facebook per questo box 'Mi Piace'."
