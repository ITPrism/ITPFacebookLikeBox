MOD_ITPFBLIKEBOX_WIDTH_DESC="Larghezza del widget in pixels."
MOD_ITPFBLIKEBOX_HEIGHT="Altezza"
MOD_ITPFBLIKEBOX_HEIGHT_DESC="Altezza del widget in pixels. L'altezza predefinita varia in base al numero di facce da mostrare, e se il flusso viene visualizzato. Se non puoi vedere le foto, imposta un'altezza maggiore (es.: 627)." 
MOD_ITPFBLIKEBOX_COLOUR="Colore"
