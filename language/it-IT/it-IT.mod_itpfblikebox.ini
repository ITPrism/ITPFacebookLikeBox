MOD_ITPFBLIKEBOX_BCOLOUR="Colore della cornice"
MOD_ITPFBLIKEBOX_BCOLOUR_DESC="Colore predefinito del plugin. Esempio: #FFFFFF."
MOD_ITPFBLIKEBOX_FACES="Foto profilo personale"
MOD_ITPFBLIKEBOX_FACES_DESC="Specifica se mostrare le facce della gente alla quale piace la tua pagina."
MOD_ITPFBLIKEBOX_STREAM="Messaggi"
MOD_ITPFBLIKEBOX_STREAM_DESC="Specifica se mostrare gli ultimi messaggi dalla tua pagina."
