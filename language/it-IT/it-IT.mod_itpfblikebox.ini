MOD_ITPFBLIKEBOX_LOAD_JS_LIB_DESC="Carica la libreria JavaScript di Facebook 'All.js'. Finziona solo con XFBML. Evita il caricamento multiplo se si usano più widgets. Aumenta la velocità del sito ed evita conflitti fra widgets."
MOD_ITPFBLIKEBOX_ROOT="Riferimento Facebook"
